    <meta name="description" content="Formulario de contacto para consultas, solicitudes, anuncios, entre otros.">
    <meta name="keywords" content="CARAJO, FORMULARIO DE CONTACTO, DUDAS, SOLICITUDES, ENTREVISTAS">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
    <title>Carajo | Contacto</title>
</head>
<body>
    <header>
        <img src="../img/logo.png" alt="carajo" class="oculto">
        <img src="../img/carajo.png" alt="carajo" class="centro">
        <nav>
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="discografía.html">DISCOGRAFÍA</a></li>
                <li><a href="galería.html">GALERÍA</a></li>
                <li><a href="tienda.html">TIENDA</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="animate__animated animate__fadeInDown">
            <h1 class="seccion">Contácto</h1>
        <div id="formularioinfo">
                <!--Breve texto informativo respecto al formulario + otros tipos de datos como teléfonos u emails propios de la banda-->
                <article class="forminfo">TEXTO A DESARROLLAR</article>
                <div id="form-centro">
                    <form>
                        <div class="mb-3">
                          <label for="nombre" class="form-label">Nombre completo</label>
                          <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="correo" class="form-label">E-mail</label>
                          <input type="text" class="form-control" id="correo">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono">
                        </div>
                        <div class="mb-3">
                            <label for="texto" class="form-label">Mensaje:</label>
                            <br>
                            <textarea name="" id="texto" cols="30" rows="10"></textarea>
                        </div>
                        <button type="submit" class="btn btn-danger">Enviar</button>
                        <button type="reset" class="btn btn-danger">Reiniciar</button>
                    </form>   
                </div>  
            </div>
    </main>
    <footer>
        <div class="contenedorfooter">
            <div class="redes">
                <a href="https://www.instagram.com/carajomusic/?hl=es-la"><img src="../img/instagram.png" alt="Instagram" class="social"></a>
                <a href="https://www.instagram.com/carajomusic/?hl=es-la"><h4>Instagram</h4></a>
            </div>
            <div class="redes">
                <a href="https://www.facebook.com/carajoband"><img src="../img/facebook.png" alt="Facebook" class="social"></a>
                <a href="https://www.facebook.com/carajoband"><h4>Facebook</h4></a>
            </div>
            <div class="redes">
                <a href="https://www.youtube.com/c/carajoweb/featured"><img src="../img/youtube.png" alt="Youtube" class="social"></a>
                <a href="https://www.youtube.com/c/carajoweb/featured"><h4>Youtube</h4></a>
            </div>
        </div>
        <h6>© Leandro Benavides 2021</h6>
    </footer>
